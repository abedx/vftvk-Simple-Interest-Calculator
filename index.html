<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Web App &ndash; Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Simple Interest Calculator</h1>
    <form id="form">
      <label for="principal">Amount</label>
      <input type="number" id="principal" autofocus>
      <br>
      <label for="rate">Interest Rate</label>
      <input type="range" min="1" max="20" step="0.5" id="rate">
      <div id="rate-text"><output name="outputRateText" for="rate">10.50</output>%</div>
      <br>
      <label for="years">No. of Years</label>
      <select id="years">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>
      <br>
      <button type="button" id="compute">Compute Interest</button>
      <br>
      <div class="hidden" id="result">
        If you deposit
        <mark><output name="outputAmount" for="principal"></output></mark>,
        <br>
        at an interest rate of
        <mark><output name="outputRate" for="rate"></output>%</mark>.
        <br>
        You will receive an amount of
        <mark><output name="outputResult" for="principal rate years"></output></mark>,
        <br>
        in the year
        <mark><output name="outputYear" for="years"></output></mark>
        <br>
      </div>
      <div class="hidden" id="error">
        Please enter a positive number in amount
      </div>
    </form>
    <p>&copy; Everyone Can Get Rich</p>
    <script src="script.js"></script>
  </div>
</body>

</html>
